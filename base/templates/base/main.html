<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description"
        content="This BookList Manager has been implemented using Django by Sarthak Bindal who is a full stack web developer.">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GoodShelf</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">

    <style>
        body{
            background-color: #FAFAFA;
            font-family: 'Nunito', sans-serif;
            padding-top: 50px;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6
        {
            font-family: 'Raleway', sans-serif;
        }

        a,
        p {
            color: #4b5156
        }

        a {
            font-weight: 600;
        }


        .container {
            max-width: 550px;
            margin: auto;
            background-color: #fff;
            -webkit-box-shadow: 2px 2px 13px -4px rgba(0, 0, 0, 0.21);
            box-shadow: 2px 2px 13px -4px rgba(0, 0, 0, 0.21);
        }

        .header-home {
            display: flex;
            justify-content: center;
            color: #fff;
            padding: 10px;
            border-radius: 5px 5px 0 0;
            
            background: linear-gradient(90deg, hsla(239, 94%, 19%, 1) 0%, hsla(214, 97%, 27%, 1) 0%, hsla(201, 100%, 36%, 1) 20%, hsla(195, 100%, 39%, 1) 36%, hsla(190, 100%, 42%, 1) 50%, hsla(190, 74%, 59%, 1) 62.5%, hsla(189, 75%, 75%, 1) 75%, hsla(190, 76%, 82%, 1) 87.5%, hsla(190, 77%, 88%, 1) 100%);
        }

        ul {
            list-style: none;
        }

        ul li:before {
            content: 'âœ“ ';
        }

        #sarthak {
            text-decoration: none;
        }

        .header-bar {
            display: flex;
            justify-content: space-between;
            color: #fff;
            padding: 20px;
            border-radius: 5px 5px 0 0;
            
            background: linear-gradient(90deg, hsla(239, 94%, 19%, 1) 0%, hsla(214, 97%, 27%, 1) 0%, hsla(201, 100%, 36%, 1) 20%, hsla(195, 100%, 39%, 1) 36%, hsla(190, 100%, 42%, 1) 50%, hsla(190, 74%, 59%, 1) 62.5%, hsla(189, 75%, 75%, 1) 75%, hsla(190, 76%, 82%, 1) 87.5%, hsla(190, 77%, 88%, 1) 100%);
        }

        .header-bar a {
            text-decoration: underline;
            color: #fff
        }

        .currently {
            display: flex;
            justify-content: center;
            color: #fff;
            padding: 2px;
            border-radius: 5px 5px 0 0;
            background-color: #00B4D8;
        }
        
        .already {
            display: flex;
            justify-content: center;
            color: #fff;
            padding: 2px;
            border-radius: 5px 5px 0 0;
            background-color: #48CAE4;
        }

        .tbr {
            display: flex;
            justify-content: center;
            color: #fff;
            padding: 2px;
            border-radius: 5px 5px 0 0;
            background-color: #90E0EF;
        }

        .task-wrapper {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #fff;
            border-top: 1px solid #dfe4ea;
            overflow: hidden;
        }

        .book-title {
            display: flex;
            padding: 20px;
        }

        .book-title a {
            text-decoration: none;
            color: #4b5156;
            margin-left: 10px;
        }

        #add-link {
            color: #023E8A;
            text-decoration: none;
            font-size: 40px;
        }

        #search-add-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        input[type=text],
        input[type=password],
        textarea {
            border: 1px solid #757575;
            border-radius: 5px;
            padding: 10px;
            width: 90%;
        }

        label {
            padding-top: 10px !important;
            display: block;
        }

        .button {
            border: 1px solid #757575;
            background-color: #023E8A;
            padding: 10px;
            font-size: 14px;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .card-body {
            padding: 20px;
        }

        .delete-link {
            text-decoration: none;
            display:flex;
            justify-content: flex-end;
            padding: 15px;
            cursor: pointer;
            font-weight: 900;
            color: #cf4949;
            font-size: 22px;
        }

    </style>
</head>
<body>

    <div class="container">
        {% block content %}

        {% endblock content %}  
    </div>

</body>


</html>
